<!DOCTYPE html>
<html>
	<head>
		<title>Battleship!</title>
		<link rel="stylesheet" type="text/css" href="battleship.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	<body>

	<div id="instructionsArea">
		<h1>Battleship</h1>

		<button onclick="reveal()">Reveal Ships</button>
	</div>
	<div><center><p id="winner">17 hit left</p><center></div>
	<div id="gameboard">
	</div>
	<center><p id="placementNotification">place 5 unit long ship first then 4,3, and last 2</p>
		<input type="text" id="placeBoats"><button onclick="placeBoat()">Place Boat</button></center>
	<script type="text/javascript" src="battleship.js"></script>
	</body>
</html>
